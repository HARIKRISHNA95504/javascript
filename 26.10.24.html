<body>
    <div id="swiggy-container">

    <script>
        var items = [
            {
                imgSrc:'https://dineout-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/v1676627338/27ac29af1386d8143ccde1f87482dd68.jpg',
                restaurent:'Barbeq Nation',
                special:'north Indian ',
                price:1800,
                discount:43,
                location:'attapur'
            },
            {
                imgSrc:'https://dineout-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/v1676627338/27ac29af1386d8143ccde1f87482dd68.jpg',
                restaurent:'Barbeq Nation',
                special:'north Indian ',
                price:1800,
                discount:43,
                location:'attapur'
            },
            {
                imgSrc:'https://dineout-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/v1676627338/27ac29af1386d8143ccde1f87482dd68.jpg',
                restaurent:'Barbeq Nation',
                special:'north Indian ',
                price:1800,
                discount:43,
                location:'attapur'
            },
        ]
        var swiggyContainer = document.getElementById('swiggy-container')
        for (i =0; i<items.length;i++){
        var swiggyItem= document.createElement('div')
        swiggyItem.classList.add('swiggy-item')

        
        var itemImage = document.createElement('img')
        itemImage.src = items[i].imgSrc
        
        
        var itemDetails = document.createElement('div')
        itemDetails.classList.add('item-details')
        
        var item_restaurent = document.createElement('h2')
        item_restaurent.innerHTML = items[i].restaurent
        item_restaurent.classList.add('rest_aurent')
        
        var item_special = document.createElement('p')
        item_special.classList.add('special')
        item_special.innerHTML = items[i].special

        var item_price = document.createElement('h3')
        item_price.classList.add('price')
        item_price.innerHTML = items[i].price

        var item_discount = document.createElement('span')
        item_discount.classList.add('discount')
        item_discount.innerHTML = items[i].discount

        var item_location = document.createElement('p')
        item_location.classList.add('location')
        item_location.innerHTML = items[i].location

        itemDetails.appendChild(item_location)
        itemDetails.appendChild(item_discount)
        itemDetails.appendChild(item_price)
        itemDetails.appendChild(item_special)
        itemDetails.appendChild(item_restaurent)
        swiggyItem.appendChild(itemDetails)
        swiggyItem.appendChild(itemImage)
        swiggyContainer.appendChild(swiggyItem)
        
        //  var itemImage = document.createElement('img')
        //  itemImage.imgSrc = items[i].imgSrc

        }
        
    </script>
