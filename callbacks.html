<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="count"></p>
    <button id="setinterval-btn">SetInterval</button>
    <button id="clearinterval-btn">ClearInterval</button>
    <script>
        // Passing a function as an argument
         function displayGreeting(displayName){
            console.log('Hello')
            displayName();
            console.log('goodMorning....')
         }
         displayGreeting(function(){
            console.log('Rahul..')
         })

         console.log('')

        //  Passing a function name as an argument
        function displayGreeting(displayName){
            console.log('hello')
            displayName();
            console.log('goodEvening...')
        }
        let  display = function(){
            console.log('hari')
        }
        displayGreeting(display);
       
        console.log('')
        // Passing a function expression as an argument
        function displayGreeting(displayName){
            console.log('hello')
            displayName();
            console.log('goodAfternoon....')
        }
        
        function displayKrishna(){
            console.log('Krishna')
        }

        displayGreeting(displayKrishna)

         
        let setintervalbtn = document.getElementById('setinterval-btn')
        let clearintervalbtn = document.getElementById('clearinterval-btn')
          

        let uniqueId = null;
        setintervalbtn.onclick = function(){
            let counter = 0;
            console.log('started interval...')
            uniqueId = setInterval(function(){
                console.log(counter)
                counter = counter+1
            },1000)

        }

        clearintervalbtn.onclick = function(){
            clearInterval(uniqueId)
            console.log('cleared interval....')
        }
    </script>
</body>
</html>
