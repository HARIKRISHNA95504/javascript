<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <title>Cat Switch</title>
  <style>
#cat{
  width: 20%;
 text-align: center;
   
    
}
#bulbImage{
    width: 20%;
}
#catImage{
    width: 20%;
}
#switch-status{
   width: 20%;
}
  </style>
  <body>
    <div class="dark-background text-center " id="cat">
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
          class="bulb-image"
          id="bulbImage"
        />
      </div>
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
          class="cat-image"
          id="catImage"
        />
      </div>
      <div class="d-flex flex-row justify-content-center pt-5">
        <div class="switch-board">
          <h1 class="switch-status" id="switchstatus" >Switched On</h1>
          <button class="off-switch" id="switch-off" onclick="switchOff()" >
            OFF
          </button>
          <button class="on-switch" id="switch-On" onclick="switchOn()">
            ON
          </button>
          <button onclick="refresh()" id="refresh">Refresh</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function switchOff(){
   document.getElementById("bulbImage").src= "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
   document.getElementById("switchstatus").textContent="Switched Off";
   document.getElementById("switchstatus").style.color="red";
   document.getElementById("catImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
   document.getElementById("switch-off").style.backgroundColor="red";
   document.getElementById("switch-off").style.color="white";
   

    }
    function switchOn(){
        document.getElementById("bulbImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
        document.getElementById("switchstatus").textContent="Switched On";
        document.getElementById("switchstatus").style.color="green";
        document.getElementById("catImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
        document.getElementById("switch-On").style.backgroundColor="green";
        document.getElementById("switch-On").style.color="white";
    }
    function refresh(){
        document.getElementById("switchstatus").textContent="Switched On";
        document.getElementById("bulbImage").src="";
        document.getElementById("catImage").src="";
        
        document.getElementById("switchstatus").textContent="Select Switch";
        document.getElementById("switchstatus").style.color="orange";
        document.getElementById("refresh").style.backgroundColor="pink";
        document.getElementById("refresh").style.color="white";
        
    }
  </script>
</html>
